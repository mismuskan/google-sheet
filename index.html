<body>
  <div class="header-part">
    <div class="nav-menu">
      <div class="menu-item">File</div>
      <div class="menu-item active">Home</div>
      <div class="menu-item">Insert</div>
      <div class="menu-item">Layout</div>
      <div class="menu-item">Help</div>
    </div>
  </div>  
  <div id="options">
      <form class="form">
        <span class="material-icons copy">content_copy</span>
        <span class="material-icons cut">content_cut</span>
        <span class="material-icons paste">content_paste</span>
        <select name="fontFamily" class="input">
          <option value="poppins-regular">MonoSpace</option>
          <option value="poppins-extra-bold">Extra Bold</option>
          <option value="poppins-medium">Medium</option>
        </select>
          <input class="input" type="number" name="fontSize" min="8" max="32" value="16"></input>
        
        <div>
        <input type="checkbox" id="bold" name="isBold"></input>
        <label for="bold" class="material-icons">format_bold</label>
       </div>

        <div>
          <input type="checkbox" id="italic" name="isItalic"></input>
          <label for="italic" class="material-icons">format_italic</label>
        </div>

        <div>
          <input type="checkbox" id="underline" name="isUnderline"></input>
          <label for="underline"class="material-icons">format_underlined</label>
        </div>
      
        <div>
          <input type="radio" name="align" value="left" id="left" checked/>
          <label for="left" class="material-icons">format_align_left</label>
         
          <input type="radio" name="align" value="center" id="center"/>
          <label for="center" class="material-icons">format_align_center</label>

        
          <input type="radio" name="align" value="right" id="right"/>   
          <label for="right" class="material-icons">format_align_right</label>
        </div>


        <div>
           <input type="color" name="textColor" id="textColor"/>
           <label for="textColor" class="material-icons">format_color_text</label>
        </div>
    
        <div>
           <input type="color" value="#ffffff" name="bgColor" id="bgColor"/>
           <label for="bgColor" class="material-icons">format_color_fill</label>
        </div>

        <span onclick="exportData()" id="export" class="material-icons import-export download">cloud_download</span>
        <span class="material-icons import-export open">cloud_upload</span>

        <div>
          <button id="merge">Merge</button>
        </div>
        <div>
          <button id="zoom-in">Zoom In</button>
          <button id="zoom-out">Zoom out</button>
        </div>

        <div class="search-replace">
          <input type="text" id="searchInput" placeholder="Search">
          <input type="text" id="replaceInput" placeholder="Replace">
          <button id="fnrBtn">Submit</button>
      </div>
  

        </form>

   </div>
   <div id="cell-state">
    <div id="active-cell">Null</div>
    <img class="formulae-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png">
    <input type="text" class="formulae-bar"/>
   </div>
 <div id="root">
  <div class="root-zoom">
    <div id="header">
        <div class="head-cell first"></div>  
    </div>
    <div id="body">
        <div id="sno">
          
        </div>
        <div id="body-container" class="root-zoom" >

        </div>
    </div>
  </div>
   
 
   
  </div>

  <div class="footer">
    <span class="material-icons new-Sheet">post_add</span>
    <div class="sheet active-Sheet"><u>Sheet 1</u></div>
 </div>



 


  
    
    
     <script src="functionality.js"></script>
    <script src="index.js"></script>
